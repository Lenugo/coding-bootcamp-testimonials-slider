<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <main class="w-full h-screen flex flex-col min-w-min">
      <div class="container mx-auto flex flex-col md:flex-row-reverse items-center justify-center h-full w-full">
        <div class="my-5">
          <figure class="relative">
            <figure class="relative">
              <img src="./images/pattern-bg.svg" class="w-80 md:w-96 h-full" alt="pattern-bg" />
              <img id="imgPerson" class="rounded-lg shadow-xl absolute top-8 left-8 md:top-9 w-60 md:w-72" />
            </figure>
            <div class="w-20 h-10 bg-white rounded-3xl absolute bottom-2 md:bottom-4 left-28 md:left-12 shadow-xl">
              <figure class="h-full flex justify-around items-center">
                <img id="iconPrev" src="./images/icon-prev.svg" class="w-2.5" alt="icon-prev" />
                <img id="iconNext" src="./images/icon-next.svg" class="w-2.5" alt="icon-next" />
              </figure>
            </div>
          </figure>
        </div>

        <div class="pt-8 relative">
          <figure class="absolute w-1/5 md:w-20 left-32 md:left-14 top-1 md:-top-2">
            <img src="./images/pattern-quotes.svg" alt="pattern-quotes" />
          </figure>
          <p id="description" class="w-80 md:w-96 text-center md:text-left z-10"></p>
          <p class="flex flex-col md:flex-row pt-3 md:pt-4 items-center justify-center gap-x-2 font-bold md:justify-start md:text-sm">
            <span id="name"> </span>
            <span id="occupation" class="font-normal text-gray-400"> </span>
          </p>
        </div>
      </div>
      <figure>
        <img src="./images/pattern-curve.svg" alt="pattern-curve" />
      </figure>
      <div class="absolute top-0 left-14 sm:left-52 md:left-72 lg:left-96 text-xs">
        Challenge by
        <a class="text-purple-400" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a class="text-purple-400" href="https://github.com/Lenugo/coding-bootcamp-testimonials-slider">Lenugo</a>.
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
